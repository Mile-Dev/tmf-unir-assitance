name: Deploy PhoneConsultationService Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write 
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Publicar PhoneConsultationService
      - name: Publish PhoneConsultationService
        run: dotnet publish PhoneConsultationService/PhoneConsultationService.csproj -c Release -o PhoneConsultationService/bin/Release/net8.0/publish

      # Configurar Node (para CDK)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CDK and deps
        run: |
          npm install -g aws-cdk
          cd infra
          npm ci

      # Configurar credenciales AWS vía OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-1

      # Bootstrap (idempotente: no falla si ya existe)
      - name: CDK Bootstrap
        working-directory: ./infra
        run: |
          # Verificar que el archivo existe antes de hacer bootstrap
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of bin directory:"
          ls -la bin/
          echo "Checking cdk.json:"
          cat cdk.json
          
          if [ -f "bin/infra.ts" ]; then
            echo "Found bin/infra.ts, proceeding with bootstrap"
            npx cdk bootstrap aws://590183946089/us-west-1 || true
          else
            echo "Error: bin/infra.ts not found"
            exit 1
          fi
          
      # Limpiar stack fallido si existe
      - name: Clean failed stack
        working-directory: ./infra
        run: |
          echo "Checking for existing failed stack..."
          npx cdk destroy tw-dev-phone -c env=dev --force || echo "No stack to destroy or destroy failed, continuing..."
          
          # Esperar un poco para que AWS procese la eliminación
          sleep 10
      # Deploy
      - name: CDK Deploy PhoneConsultationService
        working-directory: ./infra
        run: |
          echo "Current directory: $(pwd)"
          if [ -f "bin/infra.ts" ]; then
            echo "Found bin/infra.ts, proceeding with deployment"
            npx cdk deploy tw-dev-phone -c env=dev --require-approval never
          else
            echo "Error: bin/infra.ts not found"
            ls -la bin/
            exit 1
          fi